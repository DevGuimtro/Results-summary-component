<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="card-global">
          <div class="result-card">
            <h2 class="result-text">Your Result</h2>
            <div class="center-result">
              76<span class="gray-slow-text">of 100</span>
            </div>
            <h2 class="great-text">Great</h2>
            <p class="description-result">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="card-points">
            <h2 class="summary-text">Summary</h2>
            <div class="reaction-content">
              <img
                src="icon-reaction.svg"
                alt="reaction logo"
                class="icon-img"
              />
              <p class="reaction">Reaction</p>
              <p class="rate-number">80 /<span class="pale-gray"> 100</span></p>
            </div>
            <div class="memory-content">
              <img src="icon-memory.svg" alt="memory logo" class="icon-img" />
              <p class="memory">Memory</p>
              <p class="rate-number">92 /<span class="pale-gray"> 100</span></p>
            </div>
            <div class="verbal-content">
              <img src="icon-verbal.svg" alt="verbal logo" class="icon-img" />
              <p class="verbal">Verbal</p>
              <p class="rate-number">61 /<span class="pale-gray"> 100</span></p>
            </div>
            <div class="visual-content">
              <img src="icon-visual.svg" alt="visual logo" class="icon-img" />
              <p class="visual">Visual</p>
              <p class="rate-number">72 /<span class="pale-gray"> 100</span></p>
            </div>
            <button type="button" class="button-continue">Continue</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="pageLink"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a
            href="https://www.facebook.com/guilherme.monteiro.37017/"
            class="authorName"
            target="_blank"
            >Guilherme Monteiro.</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
